<div class="layui-fluid layui-anim febs-anim" id="febs-generator" lay-title="Tạo mã">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="generator-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">Tên bảng</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="tableName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="configureTable" lay-data="{id: 'configureTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="generator-option">
    <span shiro:lacksPermission="generator:generate">
        <span class="layui-badge-dot febs-bg-orange"></span> Không có sự cho phép
    </span>
    <a lay-event="generate" shiro:hasPermission="generator:generate"><i class="layui-icon febs-edit-area febs-blue">&#xe82a;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['jquery', 'form', 'table', 'febs', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            febs = layui.febs,
            laydate = layui.laydate,
            $view = $('#febs-generator'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            tableIns;

        laydate.render({
            elem: '#createTime',
            range: true
        });

        form.render();
        initTable();

        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'configureTable',
                url: ctx + 'generator/tables/info',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'name', title: 'Tên bảng'},
                    {field: 'remark', title: 'Nhận xét'},
                    {field: 'dataRows', title: 'Khối lượng dữ liệu (hàng)'},
                    {field: 'createTime', title: 'Thời gian sáng tạo', minWidth: 180},
                    {field: 'updateTime', title: 'Thời gian sửa đổi', minWidth: 180},
                    {title: 'Vận hành', toolbar: '#generator-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            return {
                tableName: $searchForm.find("input[name='tableName']").val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

        table.on('tool(configureTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'generate') {
                febs.modal.confirm('Tạo mã', 'Xác nhận tạo bảng dữ liệu<strong> ' + data.name + ' </strong>Mã front-end và back-end tương ứng?', function () {
                    febs.download(ctx + 'generator', data, data.name + '_code.zip');
                });
            }
        });
    })
</script>
