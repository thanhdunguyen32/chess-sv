<div class="layui-fluid layui-anim febs-anim" id="febs-job" lay-title="定时任务">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="job-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">Tên Bean</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="beanName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">Tên phương thức</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="methodName" id="createTime" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">Tình trạng</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value=""></option>
                                                <option value="0">Bình thường</option>
                                                <option value="1">Tạm dừng</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="job:add,job:delete,job:pause,job:resume,job:run,job:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="jobTable" lay-data="{id: 'jobTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="job-status">
    {{#
    var status = {
    0: {title: 'Bình thường', color: 'green'},
    1: {title: 'Tạm dừng', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="job-option">
    <span shiro:lacksPermission="job:update,job:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> Không có sự cho phép
    </span>
    <a lay-event="edit" shiro:hasPermission="job:update"><i class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="job:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#febs-job'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns;

        form.render();
        initTable();

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('jobTable');
                if (name === 'add') {
                    febs.modal.open('Thêm nhiệm vụ mới', 'job/job/add', {
                        btn: ['nộp', 'cài lại'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#job-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#job-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('Vui lòng kiểm tra các nhiệm vụ cần xóa');
                    } else {
                        febs.modal.confirm('Xóa tác vụ', 'Bạn có chắc chắn muốn xóa tác vụ đã chọn không?', function () {
                            var jobIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                jobIds.push(item.jobId)
                            });
                            deleteJobs(jobIds.join(','))
                        });
                    }
                }
                if (name === 'pause') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('Vui lòng kiểm tra các nhiệm vụ cần tạm dừng');
                    } else {
                        febs.modal.confirm('Tạm dừng tác vụ', 'Bạn có chắc chắn muốn tạm dừng tác vụ đã chọn không?', function () {
                            var jobIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                jobIds.push(item.jobId)
                            });
                            febs.get(ctx + 'job/pause/' + jobIds.join(','), null, function () {
                                febs.alert.success('Tạm dừng tác vụ thành công');
                                $query.click();
                            })
                        });
                    }
                }
                if (name === 'resume') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('Hãy kiểm tra các tác vụ cần khôi phục');
                    } else {
                        febs.modal.confirm('Nhiệm vụ phục hồi', 'Bạn có chắc chắn muốn tiếp tục tác vụ đã chọn không?', function () {
                            var jobIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                jobIds.push(item.jobId)
                            });
                            febs.get(ctx + 'job/resume/' + jobIds.join(','), null, function () {
                                febs.alert.success('Nhiệm vụ khôi phục thành công');
                                $query.click();
                            })
                        });
                    }
                }
                if (name === 'run') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('Vui lòng kiểm tra các nhiệm vụ cần thực hiện');
                    } else {
                        febs.modal.confirm('Thực hiện nhiệm vụ', 'Bạn có chắc chắn muốn thực hiện tác vụ đã chọn không?', function () {
                            var jobIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                jobIds.push(item.jobId)
                            });
                            febs.get(ctx + 'job/run/' + jobIds.join(','), null, function () {
                                febs.alert.success('Nhiệm vụ được thực hiện thành công');
                                $query.click();
                            })
                        });
                    }
                }
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'job/excel', params, 'danh sách nhiệm vụ.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: 'Thêm nhiệm vụ mới',
                perms: 'job:add'
            }, {
                name: 'delete',
                title: 'Xóa tác vụ',
                perms: 'job:delete'
            }, {
                name: 'pause',
                title: 'Tạm dừng tác vụ',
                perms: 'job:pause'
            }, {
                name: 'resume',
                title: 'Nhiệm vụ phục hồi',
                perms: 'job:resume'
            }, {
                name: 'run',
                title: 'Thực hiện nhiệm vụ',
                perms: 'job:run'
            }, {
                name: 'export',
                title: 'Xuất Excel',
                perms: 'job:export'
            }]
        });

        table.on('tool(jobTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'del') {
                febs.modal.confirm('Xóa tác vụ', 'Bạn có chắc chắn muốn xóa tác vụ này không?', function () {
                    deleteJobs(data.jobId);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('Sửa đổi nhiệm vụ', 'job/job/update/' + data.jobId, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['nộp', 'Hủy bỏ'],
                    yes: function (index, layero) {
                        $('#job-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(jobTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'jobTable',
                url: ctx + 'job',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'jobId', title: 'ID nhiệm vụ', width: 80},
                    {field: 'beanName', title: 'Tên Bean'},
                    {field: 'methodName', title: 'Tên phương thức', maxWidth: 200},
                    {field: 'params', title: 'Tham số phương pháp', maxWidth: 180},
                    {field: 'cronExpression', title: 'biểu thức cron', maxWidth: 180},
                    {field: 'remark', title: 'Nhận xét', maxWidth: 200},
                    {field: 'createTime', title: 'Thời gian sáng tạo', minWidth: 180, sort: true},
                    {title: 'Tình trạng', templet: '#job-status'},
                    {title: 'Vận hành', toolbar: '#job-option', minWidth: 140}
                ]]
            });
        }

        function deleteJobs(jobIds) {
            febs.get(ctx + 'job/delete/' + jobIds, null, function () {
                febs.alert.success('Đã xóa tác vụ thành công');
                $query.click();
            });
        }

        function getQueryParams() {
            return {
                status: $searchForm.find("select[name='status']").val(),
                beanName: $searchForm.find("input[name='beanName']").val().trim(),
                methodName: $searchForm.find("input[name='methodName']").val().trim(),
                invalidate_ie_cache: new Date()
            };
        }
    })
</script>
