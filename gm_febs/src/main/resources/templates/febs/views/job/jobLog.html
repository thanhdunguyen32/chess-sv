<div class="layui-fluid layui-anim febs-anim" id="febs-job-log" lay-title="Nhật ký lịch trình">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="job-log-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">Tên Bean</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="beanName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">Tên phương thức</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="methodName" id="createTime" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">Tình trạng</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value=""></option>
                                                <option value="0">Thành công</option>
                                                <option value="1">Thất bại</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="job:log:delete,job:log:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="jobLogTable" lay-data="{id: 'jobLogTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="jobLog-times">
    <div>
        {{# if (d.times < 500) { }}
        <span class="layui-badge febs-tag-green">{{d.times}} ms</span>
        {{# } else if (d.times < 1000) { }}
        <span class="layui-badge febs-tag-cyan">{{d.times}} ms</span>
        {{# } else if (d.times < 1500) { }}
        <span class="layui-badge febs-tag-orange">{{d.times}} ms</span>
        {{# } else { }}
        <span class="layui-badge febs-tag-red">{{d.times}} ms</span>
        {{# } }}
    </div>
</script>
<script type="text/html" id="jobLog-status">
    {{#
    var status = {
    0: {title: 'Thành công', color: 'green'},
    1: {title: 'Thất bại', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="jobLog-option">
    <span shiro:lacksPermission="job:log:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> Không có sự cho phép
    </span>
    <a lay-event="del" shiro:hasPermission="job:log:delete"><i
            class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'form', 'table', 'febs'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#febs-job-log'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns;

        form.render();
        initTable();

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('jobLogTable');
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('Vui lòng chọn nhật ký lập lịch cần xóa');
                    } else {
                        febs.modal.confirm('Xóa nhật ký', 'Bạn có chắc chắn muốn xóa nhật ký lập lịch này không?', function () {
                            var jobLogIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                jobLogIds.push(item.logId)
                            });
                            deleteJobsLogs(jobLogIds.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'jobLog/excel', params, 'Bảng nhật ký lịch trình.xlsx');
                }
            },
            options: [{
                name: 'delete',
                title: 'Xóa nhật ký',
                perms: 'job:log:delete'
            }, {
                name: 'export',
                title: 'Xuất Excel',
                perms: 'job:log:export'
            }]
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        table.on('tool(jobLogTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'del') {
                febs.modal.confirm('Xóa nhật ký lập lịch', 'Bạn có chắc chắn muốn xóa nhật ký lập lịch không?', function () {
                    deleteJobsLogs(data.logId);
                });
            }
        });

        table.on('sort(jobLogTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        function deleteJobsLogs(jobLogIds) {
            febs.get(ctx + 'jobLog/delete/' + jobLogIds, null, function () {
                febs.alert.success('Nhật ký lịch trình đã được xóa thành công');
                $query.click();
            });
        }

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'jobLogTable',
                url: ctx + 'jobLog',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'jobId', title: 'ID nhiệm vụ', width: 80},
                    {field: 'beanName', title: 'Tên Bean'},
                    {field: 'methodName', title: 'Tên phương thức', maxWidth: 200},
                    {field: 'params', title: 'Tham số phương pháp', maxWidth: 180},
                    {title: 'Tình trạng', templet: '#jobLog-status'},
                    {field: 'error', title: 'Thông tin ngoại lệ', maxWidth: 200},
                    {title: 'Tốn thời gian', templet: '#jobLog-times'},
                    {field: 'createTime', title: 'Thời gian thực hiện', minWidth: 180, sort: true},
                    {title: 'Vận hành', toolbar: '#jobLog-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            return {
                status: $searchForm.find("select[name='status']").val(),
                beanName: $searchForm.find("input[name='beanName']").val().trim(),
                methodName: $searchForm.find("input[name='methodName']").val().trim(),
                invalidate_ie_cache: new Date()
            };
        }
    })
</script>
