<div class="layui-fluid layui-anim febs-anim" id="febs-eximport" lay-title="Nhập/Xuất">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <button class="layui-btn  layui-btn-sm layui-btn-primary" id="template-download"
                            shiro:hasPermission="eximport:template">
                        <i class="layui-icon">&#xe82a;</i> Tải mẫu
                    </button>
                    <button class="layui-btn  layui-btn-sm layui-btn-primary" id="export"
                            shiro:hasPermission="eximport:export">
                        <i class="layui-icon">&#xe7a8;</i> Xuất Excel
                    </button>
                    <button class="layui-btn  layui-btn-sm layui-btn-success" id="import"
                            shiro:hasPermission="eximport:import">
                        <i class="layui-icon">&#xe7aa;</i> Nhập Excel
                    </button>
                    <table lay-filter="eximportTable" lay-data="{id: 'eximportTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-inline="none" type="text/javascript">
    layui.use(['jquery', 'table', 'febs', 'upload'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            upload = layui.upload,
            table = layui.table,
            $view = $('#febs-eximport'),
            tableIns;

        initTable();

        upload.render({
            elem: '#import',
            url: ctx + 'eximport/import',
            accept: 'file',
            exts: 'xlsx', // 只能上传 .xlsx格式
            size: 5 * 1024, // kb
            before: function () {
                febs.view.loadBar.start();
            },
            done: function (res) {
                febs.view.loadBar.finish();
                if (res.code === 200) {
                    // 刷新 table
                    tableIns.reload({page: {curr: 1}});
                    var data = res.data;
                    // 弹出导入结果
                    febs.modal.open('Kết quả nhập', 'others/eximport/result', {
                        area: $(window).width() <= 750 ? '95%' : '1000px',
                        data: data
                    });
                }
            }, error: function (res) {
                //请求异常回调
                console.error(res);
                febs.view.loadBar.error();
                febs.alert.error('Nhập thất bại!');
            }
        });

        $view.on('click', '#template-download', function () {
            febs.download(ctx + 'eximport/template', null, 'Mẫu nhập Excel.xlsx');
        });

        $view.on('click', '#export', function () {
            var params = {};
            params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
            params.pageNum = $view.find(".layui-laypage-em").next().html();
            febs.download(ctx + 'eximport/excel', params, 'Kết quả xuất Excel.xlsx');
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'eximportTable',
                url: ctx + 'eximport',
                cols: [[
                    {field: 'field1', title: 'Trường 1'},
                    {field: 'field2', title: 'Trường 2'},
                    {field: 'field3', title: 'Trường 3'},
                    {field: 'createTime', title: 'Thời gian nhập'}
                ]]
            });
        }

    })
</script>
