<div class="layui-fluid layui-anim febs-anim" id="febs-dept" lay-title="Quản lý bộ phận">
    <div class="layui-row layui-col-space8 febs-container">
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="dept-table-form" id="dept-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md8 layui-col-sm9 layui-col-xs9">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">Tên</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="deptName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="dept:add,dept:delete,dept:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="dept-tree" lay-filter="deptTree" style="margin-left: 1rem"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header" id="form-header">Thêm bộ phận mới</div>
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" action="" lay-filter="dept-form">
                        <div class="layui-form-item febs-hide">
                            <label class="layui-form-label febs-form-item-require">ID：</label>
                            <div class="layui-input-block">
                                <input type="text" name="deptId" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">ID cấp trên:</label>
                            <div class="layui-input-block">
                                <input type="text" value="" name="parentId" readonly autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require">Tên khoa:</label>
                            <div class="layui-input-block">
                                <input type="text" name="deptName" autocomplete="off" class="layui-input"
                                       minlength="2" maxlength="10" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Phân loại khoa:</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderNum" autocomplete="off" class="layui-input"
                                       lay-verify="number">
                            </div>
                        </div>
                        <button type="reset" class="layui-btn febs-hide" id="reset-form"></button>
                        <button class="layui-btn febs-hide" lay-submit="" lay-filter="dept-form-submit"
                                id="submit-form"></button>
                    </form>
                </div>
                <div class="layui-card-footer">
                    <button class="layui-btn layui-btn-normal" id="submit">Giữ</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'validate', 'febs', 'form', 'eleTree'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            validate = layui.validate,
            eleTree = layui.eleTree,
            dropdown = layui.dropdown,
            $view = $('#febs-dept'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $submit = $view.find('#submit'),
            $header = $view.find('#form-header'),
            $searchForm = $view.find('#dept-table-form'),
            $deptName = $searchForm.find('input[name="deptName"]'),
            _currentDeptData,
            _deptTree;

        form.verify(validate);
        form.render();

        renderDeptTree();

        eleTree.on("nodeClick(deptTree)", function (d) {
            $header.text('Sửa đổi bộ phận');
            var data = d.data.currentData.data;
            _currentDeptData = data;
            form.val("dept-form", {
                "deptName": data.deptName,
                "orderNum": data.orderNum,
                "createTime": data.createTime,
                "parentId": data.parentId,
                "deptId": data.deptId
            });
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                if (name === 'add') {
                    reset();
                    var selected = _deptTree.getChecked(false, true);
                    if (selected.length > 1) {
                        febs.alert.warn('Chỉ có thể chọn một nút làm nút cha!');
                        return;
                    }
                    form.val("dept-form", {
                        "parentId": selected[0] ? selected[0].id : ''
                    });
                }
                if (name === 'delete') {
                    var checked = _deptTree.getChecked(false, true);
                    if (checked.length < 1) {
                        febs.alert.warn('Vui lòng kiểm tra các phòng ban bạn muốn xóa');
                        return;
                    }
                    var deptIds = [];
                    layui.each(checked, function (key, item) {
                        deptIds.push(item.id)
                    });
                    febs.modal.confirm('Gợi ý', 'Khi bạn bấm vào nút OK, các bản ghi này sẽ bị xóa hoàn toàn và nếu chúng chứa các bản ghi phụ thì chúng cũng sẽ bị xóa!', function () {
                        febs.get(ctx + 'dept/delete/' + deptIds.join(','), null, function () {
                            febs.alert.success('Xóa thành công!');
                            reloadDeptTree();
                            reset();
                        })
                    });
                }
                if (name === 'export') {
                    febs.download(ctx + 'dept/excel', getQueryParams(), 'Bảng thông tin khoa.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: 'Thêm bộ phận mới',
                perms: 'dept:add'
            }, {
                name: 'delete',
                title: 'Xóa bộ phận',
                perms: 'dept:delete'
            }, {
                name: 'export',
                title: 'Xuất Excel',
                perms: 'dept:export'
            }]
        });

        $view.on('click', '#submit', function () {
            $view.find('#submit-form').trigger('click');
        });

        $reset.on('click', function () {
            $deptName.val('');
            reloadDeptTree();
            reset();
        });

        $query.on('click', function () {
            reloadDeptTree();
        });

        function getQueryParams() {
            return {
                "deptName": $deptName.val().trim()
            }
        }

        function reset() {
            $header.text('Thêm bộ phận mới');
            $view.find('#reset-form').trigger('click');
        }

        function renderDeptTree() {
            _deptTree = eleTree.render({
                elem: '.dept-tree',
                url: ctx + 'dept/tree',
                accordion: true,
                highlightCurrent: true,
                showCheckbox: true,
                checkStrictly: true,
                renderAfterExpand: false,
                where: {
                    "deptName": $deptName.val().trim(),
                    "invalidate_ie_cache": new Date()
                },
                request: {
                    name: 'name',
                    key: "id",
                    checked: "checked",
                    data: 'data'
                },
                response: {
                    statusName: "code",
                    statusCode: 200,
                    dataName: "data"
                }
            });
            return _deptTree;
        }

        function reloadDeptTree() {
            _deptTree = renderDeptTree();
        }

        form.on('submit(dept-form-submit)', function (data) {
            if (data.field.deptId && $header.text().indexOf('Ôn lại') !== -1) {
                if (febs.nativeEqual(data.field, _currentDeptData)) {
                    febs.alert.warn('Dữ liệu chưa được sửa đổi dưới bất kỳ hình thức nào!');
                    return false;
                }
                febs.post(ctx + 'dept/update', data.field, function () {
                    febs.alert.success('Sửa đổi thành công');
                    reloadDeptTree();
                    reset();
                })
            } else {
                febs.post(ctx + 'dept', data.field, function () {
                    febs.alert.success('Đã thêm thành công');
                    reloadDeptTree();
                    reset();
                })
            }
            return false;
        });
    });
</script>
