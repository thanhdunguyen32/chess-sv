<div class="layui-fluid layui-anim febs-anim" id="febs-role" lay-title="角色管理">
    <div class="layui-row layui-col-space8 febs-container">
        <div class="layui-col-md7 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="role-table-form" id="role-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md9 layui-col-sm9 layui-col-xs9">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">Tên nhân vật</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="roleName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="role:add,user:delete,role:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="roleTable" lay-data="{id: 'roleTable'}"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md5 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header" id="form-header">Thêm vai trò mới</div>
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" action="" lay-filter="role-form">
                        <div class="layui-form-item febs-hide">
                            <label class="layui-form-label febs-form-item-require">ID vai trò:</label>
                            <div class="layui-input-block">
                                <input type="text" name="roleId" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require">Tên nhân vật:</label>
                            <div class="layui-input-block">
                                <input type="text" name="roleName" autocomplete="off" class="layui-input" minlength="2"
                                       maxlength="10" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Mô tả vai trò:</label>
                            <div class="layui-input-block">
                                <textarea name="remark" maxlength="50" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Quyền của vai trò:</label>
                            <div class="layui-input-block menu-tree" style="margin-top: .8rem;"></div>
                        </div>
                        <div class="layui-form-item febs-hide">
                            <button type="reset" class="layui-btn" id="reset-form"></button>
                            <button class="layui-btn" lay-submit="" lay-filter="role-form-submit"
                                    id="submit-form"></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-footer">
                    <button class="layui-btn" id="submit">Giữ</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="role-option">
    <span shiro:lacksPermission="role:update,role:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> Không có sự cho phép
    </span>
    <a lay-event="edit" shiro:hasPermission="role:update"><i class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="role:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'febs', 'form', 'eleTree', 'table', 'validate'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            eleTree = layui.eleTree,
            dropdown = layui.dropdown,
            validate = layui.validate,
            $view = $('#febs-role'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $submit = $view.find('#submit'),
            $searchForm = $view.find('#role-table-form'),
            $header = $view.find('#form-header'),
            tableIns;

        form.verify(validate);
        form.render();

        initTable();

        laydate.render({
            elem: '#createTime',
            range: true
        });

        var menuTree = eleTree.render({
            elem: '.menu-tree',
            url: ctx + 'menu/tree',
            showCheckbox: true,
            where: {
                "invalidate_ie_cache": new Date()
            },
            accordion: true,
            checkStrictly: true,
            renderAfterExpand: false,
            request: {
                name: "title",
                key: "id",
                children: "childs",
                checked: "checked",
                data: "data"
            },
            response: {
                statusName: "code",
                statusCode: 200,
                dataName: "data"
            }
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('roleTable');
                if (name === 'add') {
                    resetRoleForm();
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('Vui lòng chọn vai trò bạn muốn xóa');
                    } else {
                        febs.modal.confirm('Xóa vai trò', 'Bạn có chắc chắn muốn xóa vai trò đã chọn không?', function () {
                            var roleIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                roleIds.push(item.roleId);
                            });
                            deleteRoles(roleIds.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = getQueryParams();
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'role/excel', params, 'Bảng thông tin vai trò.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: 'Thêm vai trò mới',
                perms: 'role:add'
            }, {
                name: 'delete',
                title: 'Xóa vai trò',
                perms: 'role:delete'
            }, {
                name: 'export',
                title: 'Xuất Excel',
                perms: 'role:export'
            }]
        });

        table.on('tool(roleTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'edit') {
                $header.text('Sửa đổi vai trò');
                form.val("role-form", {
                    "roleId": data.roleId,
                    "roleName": data.roleName,
                    "remark": data.remark
                });
                if (data.menuIds) {
                    menuTree.setChecked(data.menuIds.split(','), true);
                } else {
                    menuTree.setChecked([], true);
                }
            }
            if (layEvent === 'del') {
                febs.modal.confirm('Xóa vai trò', 'Bạn có chắc chắn muốn xóa vai trò này không?', function () {
                    deleteRoles(data.roleId);
                });
            }
        });

        $query.on('click', function () {
            resetRoleForm();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        $reset.on('click', function () {
            resetRoleForm();
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        $submit.on('click', function () {
            $view.find('#submit-form').trigger('click');
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'roleTable',
                url: ctx + 'role/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'roleName', title: 'Tên nhân vật', minWidth: 120},
                    {field: 'remark', title: 'Mô tả vai trò'},
                    {field: 'createTime', title: 'Thời gian sáng tạo', minWidth: 180},
                    {title: 'Vận hành', toolbar: '#role-option', width: 100}
                ]]
            });
        }

        function getQueryParams() {
            return {
                roleName: $searchForm.find('input[name="roleName"]').val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

        function resetRoleForm() {
            $view.find('#reset-form').trigger('click');
            $header.text('Thêm vai trò mới');
            menuTree.setChecked([], true);
            menuTree.unExpandAll();
        }

        form.on('submit(role-form-submit)', function (data) {
            var selected = menuTree.getChecked(false, true);
            var menuIds = [];
            layui.each(selected, function (key, item) {
                menuIds.push(item.id)
            });
            data.field.menuIds = menuIds.join(',');
            if (!menuIds.length) {
                febs.modal.confirm('Gợi ý', 'Vai trò hiện tại không cấp bất kỳ quyền nào. Bạn có muốn tiếp tục không?', function () {
                    addOrUpdateRole(data.field);
                });
            } else {
                addOrUpdateRole(data.field);
            }
            return false;
        });

        function deleteRoles(roleIds) {
            febs.get(ctx + 'role/delete/' + roleIds, null, function () {
                febs.alert.success('Đã xóa vai trò thành công');
                $query.trigger('click');
            })
        }

        var addOrUpdateRole = function (data) {
            if (data.roleId && $header.text() === 'Sửa đổi vai trò') {
                febs.post(ctx + 'role/update', data, function () {
                    febs.alert.success('Sửa đổi vai trò thành công');
                    $query.trigger('click');
                });
            } else {
                febs.post(ctx + 'role', data, function () {
                    febs.alert.success('Đã thêm ký tự thành công');
                    $query.trigger('click');
                });
            }
        }
    });
</script>
