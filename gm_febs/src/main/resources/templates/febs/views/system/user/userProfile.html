<style>
    #febs-user-profile #user-profile, #febs-user-profile .user-profile-card {
        display: inline-block;
    }

    #febs-user-profile #user-img, #febs-user-profile #user-info {
        display: inline-block;
        float: left;
    }

    #febs-user-profile #user-img img {
        width: 7rem;
        margin: 1rem;
        border-radius: 50%;
        cursor: pointer;
    }

    #febs-user-profile #user-info {
        margin: .95rem 0 .95rem 1.2rem;
    }

    #febs-user-profile #user-info div {
        margin: 3px 0;
        max-width: 22rem;
    }

    #febs-user-profile #options-wrapper {
        text-align: center;
        margin-top: .5rem;
    }

    #febs-user-profile #update-user-info {
        cursor: pointer;
        margin-left: -1rem;
    }

    #febs-user-profile #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #febs-user-profile #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

    #febs-user-profile .layui-form-item {
        margin-bottom: 0;
    }
</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-user-profile" lay-title="Trung tâm cá nhân">
    <div class="layui-row layui-col-space8 febs-container">
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">Thông tin cá nhân</div>
                <div class="layui-card-body user-profile-card">
                    <div id="user-profile">
                        <div id="user-img">
                            <img alt="头像" title="Bấm vào tôi để thay đổi hình đại diện" data-th-src="@{febs/images/avatar/empty.jpg}">
                            <div id="options-wrapper">
                                <div id="update-user-info">
                                    <a>
                                        <span class="layui-icon layui-icon-setting"></span>
                                        Chỉnh sửa hồ sơ
                                    </a>
                                </div>
                            </div>
                        </div>
                        <script type="text/html" template>
                            <div id="user-info">
                                <div><span class="layui-icon layui-icon-user"></span> Tài khoản:
                                    {{currentUser.username}}
                                </div>
                                <div><span class="layui-icon layui-icon-trophy"></span> Vai trò:
                                    {{currentUser.roleName}}
                                </div>
                                <div><span class="layui-icon layui-icon-home"></span> Phòng:
                                    {{currentUser.deptName}}
                                </div>
                                <div><span class="layui-icon layui-icon-skin"></span> Giới tính:
                                    {{# if(currentUser.sex === '0'){ }}
                                    Nam
                                    {{# } }}
                                    {{# if(currentUser.sex === '1'){ }}
                                    Nữ
                                    {{# } }}
                                    {{# if(currentUser.sex === '2'){ }}
                                    Khác
                                    {{# } }}
                                </div>
                                <div><span class="layui-icon layui-icon-phone"></span> Điện thoại:
                                    {{currentUser.mobile?currentUser.mobile:'Chưa có thông tin điện thoại'}}
                                </div>
                                <div><span class="layui-icon layui-icon-mail"></span> Email：
                                    {{currentUser.email?currentUser.email:'Chưa có thông tin Email'}}
                                </div>
                                <div><span class="layui-icon layui-icon-read"></span> Giới thiệu:
                                    {{currentUser.description?currentUser.description:'Chưa có hồ sơ'}}
                                </div>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">Cấu hình hệ thống</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="system-setting-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 85px">Kiểu thanh bên:</label>
                            <div class="layui-input-block">
                                <input type="radio" name="theme" lay-filter="theme" value="black" checked="" title="Tối">
                                <input type="radio" name="theme" lay-filter="theme" value="white" title="Sáng">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 85px">Chuyển đổi tab:</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isTab" lay-filter="tab" value="1" checked="" title="Bật lên">
                                <input type="radio" name="isTab" lay-filter="tab" value="0" title="Đóng cửa">
                            </div>
                        </div>
                        <button class="febs-hide" lay-submit="" lay-filter="system-setting-form-submit"
                                id="submit-form"></button>
                    </form>
                </div>
                <div class="layui-card-footer">
                    <button class="layui-btn" id="submit">Giữ</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-inline="none" type="text/javascript">
    layui.use(['jquery', 'form', 'febs'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            _currentData = {
                theme: currentUser.theme,
                isTab: currentUser.isTab
            },
            $view = $('#febs-user-profile');

        form.render();
        initSettings();

        $view.find('#user-img img').attr('src', ctx + "febs/images/avatar/" + currentUser.avatar);
        $view.on('click', '#update-user-info', function () {
            febs.modal.view('Sửa đổi thông tin cá nhân', 'user/profile/update', {
                area: $(window).width() <= 750 ? '90%' : '50%',
                btn: ['Chắc chắn'],
                yes: function () {
                    $('#profile-update').find('#submit').trigger('click');
                }
            });
        });

        $view.on('click', '#user-profile img', function () {
            febs.modal.view('Bấm để thay thế', 'user/avatar', {
                area: $(window).width() <= 750 ? '90%' : '650px',
                offset: '100px'
            });
        });

        $view.on('click', '#submit', function () {
            $view.find('#submit-form').trigger('click');
        });

        function initSettings() {
            form.val("system-setting-form", _currentData);
        }

        form.on("radio(theme)", function (data) {
            var $sidebar = $('#app-sidebar');
            if (data.value === 'black') {
                $sidebar.removeClass('febs-theme-white');
            }
            if (data.value === 'white') {
                $sidebar.addClass('febs-theme-white');
            }
        });

        form.on('submit(system-setting-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, _currentData)) {
                febs.alert.warn('Dữ liệu chưa được sửa đổi dưới bất kỳ hình thức nào');
                return false;
            }
            febs.post(ctx + 'user/theme/update', data.field, function () {
                _currentData = data.field;
                febs.modal.confirm('Sửa đổi thành công','Bạn có muốn làm mới trang ngay lập tức để có hiệu lực?',function () {
                    window.location.reload();
                });
            });
            return false;
        });


    })
</script>
